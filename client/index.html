<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<title>Hangout</title>
	<link rel="stylesheet" href="assets/css/hangout.css" />
</head>
<body>
	<div class="column small">
		<div class="users"></div>
	</div>
	<div class="column">
		<div id="messages"></div>

		<form onsubmit="event.preventDefault(); sendMessage(document.getElementById('message').value); document.getElementById('message').value = ''; document.getElementById('message').focus();">
			<input required id="message" placeholder="Write a message..." autofocus />
			<button type="submit">Send</button>
		</form>
	</div>
	<script src="assets/js/hangout.js"></script>
</body>
</html>
